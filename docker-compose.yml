version: '3.8'

services:
  go-zteolt:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: latest
        BUILD_TIME: ${BUILD_TIME:-}
        GIT_COMMIT: ${GIT_COMMIT:-}
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge